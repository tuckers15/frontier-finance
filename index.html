<!DOCTYPE html>
<html>
  <head>
    <title>Frontier Finance</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <h1>
      The Great<br /><span id="colorDisplay">Western</span><br />Finance Game
    </h1>
    <div id="stripe">
      <button id="reset">New Game</button>
    </div>
    <div id="display">
      <p id="money">5</p>
      <div id="messageContainer"></div>
    </div>
    <div id="container">
      <div class="asset">
        <button id="btnBlackJack" class="center-button">Black Jack</button>
      </div>
      <div class="asset">
        <button id="btnHand" class="center-button">Cattle Hand</button>
      </div>
      <div class="asset">
        <button id="btnRanch" class="center-button">
          Purchase Ranch ($50)
        </button>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
